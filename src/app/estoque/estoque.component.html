
<div class="container">
  <div class="form-image">
    <p-image
      src="assets/img/undraw_logistics_xpdj.png"
      alt="Imagem de logística"
      width="550">
    </p-image>
  </div>

  <div class="form">
    <div class="form-header">
      <h1>Cadastro de Produto</h1>
    </div>

    <form [formGroup]="formProduto">

      <div class="input-group">
        <div class="input-box">
          <label for="nome">Produto:</label>
          <input
            id="nome"
            type="text"
            formControlName="name"
            placeholder="Nome do produto"
          />
        </div>

        <div class="input-box">
          <label for="preco">Preço (R$):</label>
          <input
            id="preco"
            type="number"
            step="0.01"
            formControlName="preco"
            placeholder="Preço"
          />
        </div>

        <div class="input-box">
          <label for="quantidade">Quantidade:</label>
          <input
            id="quantidade"
            type="number"
            formControlName="quantidade"
            placeholder="Quantidade"
          />
        </div>
      </div>

      <div class="login-button">
        <button type="submit" (click)="salvarProduto()">Salvar</button>

      </div>

    </form>
  </div>
</div>
