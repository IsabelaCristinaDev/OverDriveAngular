
<div class="card">
  <div class="flex mb-2 gap-2 justify-content-end">

    <p-button
      (onClick)="activeIndex = 0"
      [rounded]="isRounded"
      styleClass="w-2rem h-2rem p-0"
      [outlined]="activeIndex !== 0"
      label="1" />
    <p-button
      (onClick)="activeIndex = 1"
      [rounded]="isRounded"
      styleClass="w-2rem h-2rem p-0"
      [outlined]="activeIndex !== 1"
      label="2" />
    <p-button
      (onClick)="activeIndex = 2"
      [rounded]="isRounded"
      styleClass="w-2rem h-2rem p-0"
      [outlined]="activeIndex !== 2"
      label="3" />

  </div>

  <p-tabView [(activeIndex)]="activeIndex">
    <p-tabPanel header="Clientes">
      <app-cadastro-cliente></app-cadastro-cliente>
    </p-tabPanel>

    <p-tabPanel header="Painel Clientes ">

        <p-table [value]="cliente"
                 [scrollable]="true"
                 scrollHeight="400px"
                 [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Celular</th>
              <th>CPF</th>
              <th>CNPJ</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cliente>
            <tr>
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.celular }}</td>
              <td>{{ cliente.cpf }}</td>
              <td>{{ cliente.cnpj }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
    <p-tabPanel header="VeÃ­culos">
      <app-cadastro-carro></app-cadastro-carro>
    </p-tabPanel>
  </p-tabView>
</div>
